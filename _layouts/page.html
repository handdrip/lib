---
layout: default
---

<div class="o-wrapper">
  <div class="o-grid">
    <div class="o-grid__col">
      <article class="c-post">
        <h1 class="c-post__title u-text-center">{{ page.title }}</h1>

        <div class="c-content">
          {% include page-image.html %} {{ content }}
        </div>
      </article>
    </div>
    <script
      src="https://utteranc.es/client.js"
      repo="handdrip/comments-lib"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async
    ></script>
  </div>
</div>
